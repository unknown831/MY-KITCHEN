<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Abubakr's Kitchens</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f7f0e1;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #8b4513;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 24px;
        }

        .contact-form {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff6e5;
            border: 2px solid #8b4513;
            border-radius: 8px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
        }

        .contact-form h3 {
            color: #8b4513;
            text-align: center;
            margin-bottom: 20px;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #8b4513;
            border-radius: 5px;
            outline: none;
        }

        .contact-form textarea {
            height: 150px;
        }

        .submit-button {
            background-color: #8b4513;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-button:hover {
            background-color: #a56722;
        }
    </style>
</head>
<body>

    <header>Contact Us - Abubakr's Kitchens</header>

    <div class="contact-form">
        <h3>We'd love to hear from you!</h3>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>

</body>
</html>
