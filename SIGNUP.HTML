<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Sign Up</title>
    <style>
        /* General styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url(kitchen.jpg) no-repeat center center fixed; /* Center and fix the background */
            background-size: cover; /* Cover the entire viewport */
            height: 100vh;
        }

        /* Logo styling */
        .logo {
            font-size: 30px;
            color: rgb(139, 69, 19);
            font-weight: bold;
            text-decoration: none; /* Remove underline */
            transition: color 0.3s; /* Smooth color transition */
        }
        
        .logo:hover {
            color: #dcc9b2; /* Change color on hover */
        }

        /* Navigation bar styling */
        nav {
            position: absolute;
            width: 100%;
            top: 0;
            right: 0;
            padding: 10px 20px;
            z-index: 1000; /* Ensure it appears above other content */
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: flex-end; /* Align menu items to the right */
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: rgb(139, 69, 19); /* Classic brown color */
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: color 0.3s; /* Smooth color transition */
        }

        nav ul li a:hover {
            color: #dcc9b2; /* Darker brown on hover */
            text-decoration: underline; /* Underline on hover */
        }

        /* Sign-up container styling */
        .signup-container {
            background-color: rgba(255, 255, 255, 0.9); /* White with transparency */
            border-radius: 8px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2); /* Slightly stronger shadow */
            padding: 40px;
            width: 400px;
            text-align: center;
            margin: auto; /* Center the form */
            margin-top: 100px; /* Add margin for navigation bar */
            backdrop-filter: blur(5px); /* Blur effect behind the form */
        }

        .signup-container h2 {
            margin-bottom: 20px;
            color: #333;
            font-family: 'Georgia', serif; /* Classic font */
            font-size: 24px; /* Larger font size */
        }

        .signup-container input[type="text"],
        .signup-container input[type="email"],
        .signup-container input[type="tel"],
        .signup-container input[type="number"],
        .signup-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s; /* Smooth border transition */
        }

        .signup-container input[type="text"]:focus,
        .signup-container input[type="email"]:focus,
        .signup-container input[type="tel"]:focus,
        .signup-container input[type="number"]:focus,
        .signup-container textarea:focus {
            border-color: #8b4513; /* Change border color on focus */
            outline: none; /* Remove default outline */
        }

        .signup-container textarea {
            resize: vertical;
        }

        .signup-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #8b4513;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s; /* Smooth background transition */
        }

        .signup-container input[type="submit"]:hover {
            background-color: #a56722;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .signup-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">
            <h2 id="logo">Zomatao</h2>
        </div>
        <ul>
           
            </li>
            <li><a href="investor.html">Investor Relations</a></li>
            <li><a href="restaurant.html">Add Restaurant</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="signup.html">Sign Up</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="signup_success.html" method="post">
            <input type="text" name="first_name" placeholder="First Name" required>
            <input type="text" name="second_name" placeholder="Second Name" required>
            <input type="text" name="last_name" placeholder="Last Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="tel" name="phone" placeholder="Phone Number" required>
            <input type="text" name="address" placeholder="Address" required>
            <input type="number" name="cnic" placeholder="CNIC No." required>
            <textarea name="about_yourself" rows="4" placeholder="Tell us about yourself" required></textarea>
            <input type="submit" value="Sign Up">
        </form>
    </div>

</body>
</html>
